<html>
    <head>
        <title>Online voting system</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <style>
        #heading{
            color: white;
        }

        #bodySection{
            width: 30%;
            height: 30%;
        }

        input{
            width: 70%;
        }
    </style>
    <body>
        <center>
            <div id="headerSection">
                <h1 id="heading">Polling Booth System</h1>
            </div>
        </center>
        <hr>
        <center>

            <div id="bodySection">
                <form action="api/login.php" method="POST">
                    <h2 id="heading">Login</h2>
                    <input type="number" name="mobile" placeholder="Enter mobile"  required><br><br>
                    <input type="password" name="password" placeholder="Enter password" required><br><br>
                    <select id="dropbox" name="role">
                        <option value="1">Voter</option>
                        <option value="2">Group</option>
                    </select><br><br>
                    <button id="loginbtn">Submit</button><br><br>
                    New User? <a style="color: white;"  href="./routes/register.html">Register here</a>
                </form>
            </div>
        </center>
    </body>
</html>
